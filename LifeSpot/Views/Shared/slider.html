<head>
    <style>
        * {
            box-sizing: border-box
        }

        /* Контейнер для слайд-шоу */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Скрыть изображения по умолчанию */
        .mySlides {
            display: none;
        }

        /* Следующие и предыдущие кнопки */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        /* Располагаем "следующую кнопку" справа */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

         /* При наведении добавляем черный цвет фона с небольшой прозрачностью. */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Текст заголовка */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Числовой текст (1/3) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* Точки / маркеры / индикаторы */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Затухающая анимация */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    </style>   
</head>
<body>
    <!-- Контейнер для слайд-шоу -->
    <div class="slideshow-container">

        <!-- Полноразмерные изображения с номером и текстом названия -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../Static/IMG/london.jpg" style="width:100%">
            <div class="text">London</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../Static/IMG/ny.jpg" style="width:100%">
            <div class="text">New York</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../Static/IMG/spb.jpg" style="width:100%">
            <div class="text">Saint Petersburg</div>
        </div>

        <!-- Следующая и предыдущая кнопки -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Точки / круги -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Следующий / предыдущий элементы управления
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Элементы управления миниатюрным изображением
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
